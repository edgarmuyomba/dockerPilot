<a href="{% url 'core:index' %}">back</a>
<hr>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Interests</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.interests }}</td>
    </tr>
    {% endfor %}
</table>
