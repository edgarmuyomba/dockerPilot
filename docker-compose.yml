version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:$PORT
    ports:
      - "8000:$PORT"
    depends_on:
      - db 
    volumes:
      - db_data:/code
  db:
    image: nouchka/sqlite3:latest
    environment:
      - SQLITE3_DB=db.sqlite3
    volumes:
      - db_data:/root/db
volumes:
  db_data: